

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div style="height: 80vh;" class="d-flex justify-content-center align-items-center">
    <div class="container text-white w-25">
        <h2>Contact Us</h2>
        <form method="post" >
          {% csrf_token %}
          {{ form | crispy }}
          <button class="btn btn-success" type="submit">Submit</button>
        </form>
    </div>
</div>

  
{% endblock %}
